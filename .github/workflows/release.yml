name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - "gitex/**"
      - "pyproject.toml"
      - "README.md"
      - "gitex/__init__.py"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ["3.11", "3.12", "3.13"]

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Run tests
        run: |
          pytest tests/

  release:
    name: Build and Publish
    needs: test  # Only publish if tests pass
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          # Use this to prevent the workflow from failing if the 
          # version wasn't bumped (it will just skip the upload):
          skip-existing: true