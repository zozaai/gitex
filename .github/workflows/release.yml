name: Publish to PyPI

on:
  push:
    branches: ["**"]
    # branches:
    #   - main
    # paths:
    #   - "gitex/**"
    #   - "pyproject.toml"
    #   - "README.md"
    #   - "gitex/__init__.py"

jobs:
  test:
    # 1. We name the job dynamically so you can see which version is running
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    # 2. This strategy block creates 3 parallel jobs
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # 3. We use the variable from the matrix here
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
          
      - name: Run tests
        run: |
          pytest tests/

  release:
    name: Build and Publish
    needs: test  # This waits for ALL 3 python versions to pass
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # We only need one version to build

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
          
      - name: Build package
        run: |
          python -m build
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
